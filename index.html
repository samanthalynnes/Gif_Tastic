  <meta charset="utf-8">

  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;

  </style>

<body>

  <div class="container">

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="food-form">
      <label for="food-input">Add a Food Item!</label>
      <input type="text" id="food-input"><br>

      <!-- Button triggers new food to be added -->
      <input id="add-food" type="submit" value="Add a Food Item!">
    </form>

    <!-- Food will Get Dumped Here -->
    <div id="food-view"></div>

    <div id="gifs-appear-here">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

    $(document).ready(function() {

    // Initial array of food items
    var foods = ["Pizza", "Cake", "Donuts", "French Fries"];

    // Create buttons for initial array to display
       function displayFoodButtons() {
       $("#buttons-view").empty();

       for (var i = 0; i < foods.length; i++) {
           var a = $("<button>");
           a.addClass("food");
           a.attr("data-name", foods[i]);
           a.text(foods[i]);
           $("#buttons-view").append(a);
       }
   }
     displayFoodButtons();

    // Create on click function to display giphys on button click
    $("button").on("click", function() {
     
     var foods = $(this).attr("data-name");
     var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        foods + "&api_key=OUi3P5HJbeNLc29IvNwOk9l9xN5XW3oU&limit=10";
    console.log(queryURL);
    //Perform ajax call
     $.ajax({
         url: queryURL,
         method: "GET"
     })
        // After data comes back from the request
        .then(function(response) {
          console.log(queryURL);

          console.log(response);
        // storing the data from the AJAX request in the results variable
          var results = response.data;

          // Looping through each result item
          for (var i = 0; i < results.length; i++) {

            // Creating and storing a div tag
            var foodDiv = $("<div>");

            // Creating a paragraph tag with the result item's rating
            var p = $("<p>").text("Rating: " + results[i].rating);

            // Creating and storing an image tag
            var foodImage = $("<img>");
            // Setting the src attribute of the image to a property pulled off the result item
            foodImage.attr("src", results[i].images.fixed_height.url);

            // Appending the paragraph and image tag to the animalDiv
            foodDiv.append(p);
            foodDiv.append(foodImage);

            // Prependng the animalDiv to the HTML page in the "#gifs-appear-here" div
            $("#gifs-appear-here").prepend(foodDiv);
          }
        });

    // Function to let user add buttons
     $("#add-food").on("click", function(event) {
       event.preventDefault();
       var food = $("#food-input").val().trim();
       foods.push(food);
       console.log(foods);
       //$("#food-input").val('');

       displayFoodButtons();
   });
